<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
    <!-- do not remove this line! -->
    <title>V JORNADAS DE SEGURIDAD INFORMÁTICA</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <div class="container-main">
      <div class="poster">
        <h1 class="poster__titulo1">V</h1>
        <h1 class="poster__titulo2">JORNADAS DE SEGURIDAD INFORMÁTICA</h1>
        <h2 class="poster__lugar-fechas">Barcelona, 12-14 diciembre 2024</h2>
        <div class="poster__inscripcion">
          <button
            type="button"
            class="btn btn-primary btn-lg text-primary-emphasis"
          >
            Inscríbete
          </button>
        </div>
        <img
          class="poster__cartel"
          src="./assets/images/cartel.png"
          alt="Seguridad informática"
        />
        <img
          class="poster__logo"
          src="./assets/images/logo.png?width=350"
          alt="Universitat Oberta de Catalunya"
        />
        <div class="poster__actividades">
          <ul class="list-group">
            <li class="list-group-item list-group-item-secondary">
              <i class="fa-solid fa-people-group"></i> Comunidad
            </li>
            <li class="list-group-item list-group-item-secondary">
              <i class="fa-solid fa-comments"></i> Networking
            </li>
            <li class="list-group-item list-group-item-secondary">
              <i class="fa-solid fa-champagne-glasses"></i> Fiesta
            </li>
            <li class="list-group-item list-group-item-secondary">
              <i class="fa-solid fa-house-flag"></i> Stands
            </li>
          </ul>
        </div>
        <div class="poster__programa">
          <ul
            class="list-group list-group-horizontal justify-content-evenly poster__list"
          >
            <li class="list-group-item">
              <span class="badge text-bg-primary">22</span> Ponentes
              <i class="fa-regular fa-user"></i>
            </li>
            <li class="list-group-item">
              <span class="badge text-bg-primary">7</span> Talleres
              <i class="fa-solid fa-graduation-cap"></i>
            </li>
            <li class="list-group-item">
              <span class="badge text-bg-primary">1</span> Concurso de
              programación <i class="fa-solid fa-trophy"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
    <!-- do not remove this line! -->
  </body>
</html>
